<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   

    <link
      rel="shortcut icon"
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css">

    <title>Venero Global</title>
  </head>
  <body>
    <div class="header">    <header >
      <div class="header__logo--box">
        <img
          src="./assets/logo.png" alt="logo" class="header__logo"/>
      </div>
     
      <div class="header__text--box">
        <h1 class="primary-heading">
          <span class="primary-heading-main"> Time Tracking</span>
        </h1>
        <div class="note">
            <h1>Ensure all of your work hours are acurately reflected for all external and internal projects</h1>
      </div>
    </div>
    <div class="calender-heading">
        <span class="calender-heading-week-ending">Week Ending 11-jun-2023 &#xf073 </span>
        </div>
       </header>

       <main>
        
      <section class="timetracking">
        <div class="form">
        <div class="work-hours">
            <div class="work-hours-input">
            <label for="pid">PID</label>
            <input type="text" placeholder="enter your pid">
        </div>
    </div>
    <div class="work-hours">
        <div class="work-hours-input">
        <label for="type">Type</label>
        <input type="text" placeholder="Project Work">
    </div>
</div>
<div class="work-hours">
    <div class="work-hours-input">
    <label for="task">Task</label>
    <input type="text" placeholder="enter your task">
</div>
</div>
<div class="work-hours">
    <div class="work-hours-input">
        <label for="location"> Location</label>
        <select name="Location" id="location">
            <option value="india">India</option>
            <option value="canada">canada</option>
            <option value="usa">USA</option>

        </select>
   
</div>
</div>
<div class="work-hours">
    <div class="work-hours-input">
    <label for="task">Billable</label>
    <input type="checkbox" name="" id="">
</div>
</div>
<div class="work-hours">
    <div class="work-hours-input">
    <label for="monday">Monday</label>
    <input type="number" name="monday" id="d1">
</div>
</div>

<div class="work-hours">
    <div class="work-hours-input">
    <label for="tuesday">Tuesday</label>
    <input type="number" name="tuesday" id="d2">
</div>
</div>
<div class="work-hours">
    <div class="work-hours-input">
    <label for="wednesday">Wednesday</label>
    <input type="number" name="wednesday" id="d3">
</div>
</div>
<div class="work-hours">
    <div class="work-hours-input">
    <label for="thursday">Thursday</label>
    <input type="number" name="thursday" id="d4">
</div>
</div>
<div class="work-hours">
    <div class="work-hours-input">
    <label for="friday">Friday</label>
    <input type="number" name="friday" id="d5">
</div>
</div>
<div class="work-hours">
    <div class="work-hours-input">
    <label for="saturday">Saturday</label>
    <input type="number" name="saturday" id="d6">
</div>
</div>
<div class="work-hours">
    <div class="work-hours-input">
    <label for="sunday">Sunday</label>
    <input type="number" name="sunday" id="d7">
</div>
</div>



</div>

    <div class="btns">
    <div class="btn add-button">
        Add Row
    </div>
    <div class="btn sick-leave">
        Sick Leave
    </div>
    <div class="btn public-holiday">
        Public Holiday
    </div>
</div>
<div class="btn-bottm">
    <div class="btn cancel">
        Cancel
    </div>
    <div class="btn save-draft">
        Save Draft
    </div>
    <div class="btn submit">
        submit
    </div>
</div>

      </section>
       </main>
   

  </body>
</html>
